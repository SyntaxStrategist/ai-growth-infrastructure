<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Demo Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #7c3aed 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><circle cx="50" cy="50" r="1" fill="white" opacity="0.1"/></svg>');
            background-size: 30px 30px;
            pointer-events: none;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.4);
            max-width: 650px;
            width: 100%;
            padding: 50px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-img {
            width: 120px;
            height: auto;
            margin: 0 auto 15px;
            display: block;
        }

        .company-name {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .tagline {
            font-size: 15px;
            color: #6b7280;
            font-weight: 500;
        }

        h1 {
            font-size: 32px;
            color: #1f2937;
            margin-bottom: 12px;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 16px;
            color: #6b7280;
            margin-bottom: 35px;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 12px 16px;
            font-size: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-family: inherit;
            transition: all 0.2s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #1e3a8a 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 16px;
            font-size: 17px;
            font-weight: 700;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(30, 58, 138, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(30, 58, 138, 0.5);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
            display: none;
        }

        .message.success {
            background: #d1fae5;
            border: 2px solid #10b981;
            color: #065f46;
            display: block;
        }

        .message.error {
            background: #fee2e2;
            border: 2px solid #ef4444;
            color: #991b1b;
            display: block;
        }

        .powered-by {
            text-align: center;
            margin-top: 35px;
            padding-top: 25px;
            border-top: 2px solid #f3f4f6;
            font-size: 13px;
            color: #9ca3af;
        }

        .powered-by strong {
            background: linear-gradient(135deg, #1e3a8a 0%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }

        .integration-info {
            background: #f0f9ff;
            border: 2px solid #3b82f6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #1e40af;
        }

        .integration-info strong {
            display: block;
            margin-bottom: 10px;
        }

        .integration-methods {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .method {
            background: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            color: #374151;
            border: 1px solid #e5e7eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="./public/assets/logos/logo-512x512.png" alt="Avenir AI Logo" class="logo-img">
            <div class="company-name">Avenir AI Solutions</div>
            <div class="tagline">AI-Powered Growth Intelligence</div>
        </div>

        <h1>Get in Touch</h1>
        <p class="subtitle">Fill out the form below and we'll get back to you shortly.</p>

        <div class="integration-info">
            <strong>🔌 Integration Options:</strong>
            <div class="integration-methods">
                <span class="method">✅ Direct API</span>
                <span class="method">✅ WordPress Plugin</span>
                <span class="method">✅ Zapier</span>
                <span class="method">✅ Custom Integration</span>
            </div>
        </div>

        <div id="statusMessage" class="message"></div>

        <form id="contactForm">
            <div class="form-group">
                <label for="name">Your Name *</label>
                <input type="text" id="name" name="name" required placeholder="John Smith">
            </div>

            <div class="form-group">
                <label for="email">Your Email *</label>
                <input type="email" id="email" name="email" required placeholder="john@example.com">
            </div>

            <div class="form-group">
                <label for="message">Your Message *</label>
                <textarea id="message" name="message" required placeholder="Tell us about your project or inquiry..."></textarea>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Send Message
            </button>
        </form>

        <div class="powered-by">
            Powered by <strong>Avenir AI 🧠</strong>
        </div>
    </div>

    <script>
        // ============================================
        // ⚠️ STEP 1: ADD YOUR API KEY HERE ⚠️
        // ============================================
        // Get your API key from: https://www.aveniraisolutions.ca/en/client/dashboard
        // Then replace 'YOUR_API_KEY_HERE' below:
        
        const API_KEY = 'YOUR_API_KEY_HERE';  // ← REPLACE THIS
        
        // ============================================
        // ⚠️ STEP 2: That's it! Form is ready to use ⚠️
        // ============================================

        const form = document.getElementById('contactForm');
        const submitBtn = document.getElementById('submitBtn');
        const statusMessage = document.getElementById('statusMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Get form data
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            statusMessage.style.display = 'none';

            try {
                // Send to Avenir AI API
                const response = await fetch('https://www.aveniraisolutions.ca/api/lead', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': API_KEY  // Your API key is sent here
                    },
                    body: JSON.stringify({
                        name: name,
                        email: email,
                        message: message
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Success!
                    statusMessage.className = 'message success';
                    statusMessage.textContent = '✅ Thank you! Your message has been sent. We\'ll get back to you shortly.';
                    statusMessage.style.display = 'block';
                    form.reset();
                } else {
                    // Error from API
                    throw new Error(data.error || 'Failed to send message');
                }

            } catch (error) {
                // Network or other error
                statusMessage.className = 'message error';
                statusMessage.textContent = '❌ Something went wrong. Please try again or email us directly.';
                statusMessage.style.display = 'block';
                console.error('Form submission error:', error);
            } finally {
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Message';
            }
        });

        // Form is ready to use once you add your API key above (line 118)
    </script>
</body>
</html>
