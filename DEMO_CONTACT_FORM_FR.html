<!DOCTYPE html>

        .integration-info strong {

        }

        .integration-methods {
            display: flex;

            gap: 8px;
        }

        .method {
            background: white;
            padding: 6px 12px;
            border-radius: 6px;

</head>
<body>
    <div class="container">
        <div class="header">
            <img src="./public/assets/logos/logo-512x512.png" alt="Logo Avenir AI" class="logo-img">
            <div class="company-name">Avenir AI Solutions</div>
            <div class="tagline">Intelligence de Croissance Propuls√©e par l'IA</div>
        </div>

        <h1>Contactez-Nous</h1>
        <p class="subtitle">Remplissez le formulaire ci-dessous et nous vous r√©pondrons sous peu.</p>

        <div class="integration-info">
            <strong>üîå Options d'Int√©gration:</strong>
            <div class="integration-methods">
                <span class="method">‚úÖ API Directe</span>
                <span class="method">‚úÖ Plugin WordPress</span>
                <span class="method">‚úÖ Zapier</span>
                <span class="method">‚úÖ Int√©gration Personnalis√©e</span>
            </div>
        </div>

        <div id="statusMessage" class="message"></div>

        <form id="contactForm">
            <div class="form-group">
                <label for="name">Votre Nom *</label>
                <input type="text" id="name" name="name" required placeholder="Jean Dupont">
            </div>

            <div class="form-group">
                <label for="email">Votre Email *</label>
                <input type="email" id="email" name="email" required placeholder="jean@exemple.com">
            </div>

            <div class="form-group">
                <label for="message">Votre Message *</label>
                <textarea id="message" name="message" required placeholder="Parlez-nous de votre projet ou de votre demande..."></textarea>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Envoyer le Message
            </button>
        </form>

        <div class="powered-by">
            Propuls√© par <strong>Avenir AI üß†</strong>
        </div>
    </div>

    <script>
        // ============================================
        // ‚ö†Ô∏è √âTAPE 1: AJOUTEZ VOTRE CL√â API ICI ‚ö†Ô∏è
        // ============================================
        // Obtenez votre cl√© API depuis: https://www.aveniraisolutions.ca/fr/client/dashboard
        // Puis remplacez 'VOTRE_CLE_API_ICI' ci-dessous:
        
        const API_KEY = 'client_f9cfbbdf41c6e024e45fb26caf82163d';  // ‚Üê REMPLACEZ CECI
        
        // ============================================
        // ‚ö†Ô∏è √âTAPE 2: C'est tout! Le formulaire est pr√™t ‚ö†Ô∏è
        // ============================================

        const form = document.getElementById('contactForm');
        const submitBtn = document.getElementById('submitBtn');
        const statusMessage = document.getElementById('statusMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Obtenir les donn√©es du formulaire
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // D√©sactiver le bouton et afficher le chargement
            submitBtn.disabled = true;
            submitBtn.textContent = 'Envoi en cours...';
            statusMessage.style.display = 'none';

            try {
                // Envoyer √† l'API Avenir AI
                const response = await fetch('https://www.aveniraisolutions.ca/api/lead', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': API_KEY  // Votre cl√© API est envoy√©e ici
                    },
                    body: JSON.stringify({
                        name: name,
                        email: email,
                        message: message
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Succ√®s!
                    statusMessage.className = 'message success';
                    statusMessage.textContent = '‚úÖ Merci! Votre message a √©t√© envoy√©. Nous vous r√©pondrons sous peu.';
                    statusMessage.style.display = 'block';
                    form.reset();
                } else {
                    // Erreur de l'API
                    throw new Error(data.error || '√âchec de l\'envoi du message');
                }

            } catch (error) {
                // Erreur r√©seau ou autre
                statusMessage.className = 'message error';
                statusMessage.textContent = '‚ùå Quelque chose s\'est mal pass√©. Veuillez r√©essayer ou nous contacter directement par email.';
                statusMessage.style.display = 'block';
                console.error('Erreur de soumission du formulaire:', error);
            } finally {
                // R√©activer le bouton
                submitBtn.disabled = false;
                submitBtn.textContent = 'Envoyer le Message';
            }
        });

        // Le formulaire est pr√™t √† √™tre utilis√© une fois que vous ajoutez votre cl√© API ci-dessus (ligne 118)
    </script>
</body>
</html>
